<!DOCTYPE html>
<html>
  <head>
    <title>Background Changer</title>
    <style>
      #background {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-size: cover;
      }
    </style>
  </head>
  <body>
    <div id="background"></div>
    <script>
      var imageNumber = Math.floor(Math.random() * 4) + 1;
      var background = document.querySelector("#background");
      background.style.backgroundImage = "url('" + imageNumber + ".jpg')";
    </script>
  </body>
</html>
